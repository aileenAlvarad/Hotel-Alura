<script>
 function consultarTodo() {
         // Aquí supondremos que los datos se obtienen de manera asíncrona
        fetch('http://localhost:8080/hotel/huesped/consultar')
            .then(response => response.json())
            .then(data => {
                const tablaBody = document.getElementById('tabla-body');
                data.forEach(huesped => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${huesped.id}</td>
                        <td>${huesped.name}</td>
                        <td>${huesped.apellido}</td>
                        <td>${huesped.fechaNacimiento}</td>
                        <td>${huesped.nacionalidad}</td>
                        <td>${huesped.numeroDeTelefono}</td>

                    `;
                    tablaBody.appendChild(fila);
                });
            })
            .catch(error => {
                console.error('Error al obtener los datos de HuespedEntity:', error);
            });
    }

    // Llama a la función para obtener y mostrar los datos de HuespedEntity
    consultarTodo();
</script>
